<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel ='stylesheet' href ='/static/style.css'>
</head>
<body>
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>By: {{ post.username }}</p>

        {% if current_user.username == post.username %}
            <form method="POST"
            action="{{ url_for('delete_post', post_id=post.id) }}">
                <button type="submit">Delete</button>
            </form>
        {% endif %}

    </div>
    <div class="blog">
        <div class="buttons">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('add_comment', post_id=post.id) }}">
                    Create comment
                </a>
            {% endif %}

        </div>
        {% for comment in comments %}
            <div class="card">
                <p>{{ comment.content }}</p>
                <p class="author">By: {{ comment.username }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
